<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div class="well">
        <form action="" method="post" name="login" class="form-horizontal">
          <fieldset>
            <legend>Вход</legend>
            {{form.hidden_tag()}}
            <div class="form-group">
              <label for="inputEmail" class="col-lg-3 control-label">Имя пользователя</label>
              <div class="col-lg-9">
                {{form.username(size=30,class_='form-control',placeholder ='Имя пользователя')}}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-3 control-label">Пароль</label>
              <div class="col-lg-9">
                {{form.password(size=30, class_='form-control', placeholder ='Пароль')}}
                <div class="checkbox">
                  <label>
                    {{form.remember_me()}} Запомнить меня
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-9 col-lg-offset-3">
                 <input type="submit" class='btn btn-primary' value="Вход">
              </div>
            </div>
          </fieldset>
        </form>
    </div>
  </div>
</div>
{% endblock %}
